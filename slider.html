<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="countainer__buttonBack">
        <img src="./img/left.svg" alt="back" />
      </button>
      <div class="container__viewBar">
        <div class="container__view">
          <div class="container__photos">
            <img class="countainer__image" src="./img/1.webp" alt="animal" />
            <img class="countainer__image" src="./img/2.webp" alt="animal" />
            <img class="countainer__image" src="./img/3.webp" alt="animal" />
            <img class="countainer__image" src="./img/4.webp" alt="animal" />
            <img class="countainer__image" src="./img/5.webp" alt="animal" />
            <img class="countainer__image" src="./img/6.webp" alt="animal" />
            <img class="countainer__image" src="./img/7.webp" alt="animal" />
            <img class="countainer__image" src="./img/8.webp" alt="animal" />
            <img class="countainer__image" src="./img/9.webp" alt="animal" />
            <img class="countainer__image" src="./img/10.webp" alt="animal" />
          </div>
        </div>
        <div class="countainer__bar"></div>
      </div>
      <button class="countainer__buttonForward">
        <img src="./img/right.svg" alt="forward" />
      </button>
    </div>
  </body>
</html>
